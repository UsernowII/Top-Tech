<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Login Tech Store · Tienda de Tecnología</title>
</head>
<body>
    <div class="container-lg mt-4 mx-auto">

    <header>
        <div id="logo" class="logo">
            <img th:src="@{/img/logo.png}" width="180px" alt="imagen">
        </div>
    </header>
    

    <section class="col-md-5 col-md-offset-5 mx-auto mt-5 formulario">
        <form action="">
            <div class="row align-items-center mb-2 input_container">
                <div class="col-12">
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Usuario">
                </div>
            </div>
            <div class="row align-items-center mb-2 input_container">
                <div class="col-12">
                    <i class="fas fa-key icon"></i>
                    <input type="password" placeholder="Contraseña">
                </div>
            </div>
            <button type="button" id="btnLogin" class="button">Login</button>
        </form>
    </section>

    </div> <!-- END class="container" -->
    
</body>
</html>
