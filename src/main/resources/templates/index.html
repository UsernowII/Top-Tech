<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Login Tech Store · Tienda de Tecnología</title>
</head>
<body>
<div class="container mt-4 mx-auto">

    <header>
        <div id="logo" class="logo">
            <img th:src="@{/img/logo.png}" width="180px" alt="imagen">
        </div>
    </header>


    <section class="col-4 mx-auto mt-5 formulario">
        <form th:action="@{/login}" method="POST">
            <div class="mb-2 input_container">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Usuario" name="username" id="username">
            </div>
            <div class="mb-2 input_container">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" name="password" id="password">
            </div>
            <button type="submit" id="btnLogin" class="button">Login</button>
        </form>
    </section>

    <div th:if="${param.error}" class="alert alert-danger  align-items-center my-3" role="alert">
        <div>
            El nombre de usuario o contraseña es incorrecto.
        </div>
    </div>
    <div th:if="${param.logout}" class="alert alert-success align-text-center my-3" role="alert">
        <div>
            Ha sido desconectado, vuelva pronto!.
        </div>
    </div>
</div> <!-- END class="container" -->

</body>
</html>
