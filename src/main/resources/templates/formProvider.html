<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/form.css}">
    <link rel="stylesheet" href="../static/css/nav.css" th:href="@{/css/nav.css}">
    <title>Registro de Proveedores</title>
</head>
<body>
<header th:replace="nav::header"></header>
<!-- END MENU -->

<!-- TITULO -->

<h1>FORMULARIO PROVEEDORES</h1>

<!-- END TITULO -->


<div class="m-5">
    <form class="col-4 mx-auto" th:action="@{/proveedor/guardar}" th:object="${providerNew}" method="POST" autocomplete="on" >
        <div class="row mb-2">
            <!--<label class="col-form-label col-sm-2">Codigo</label>-->
            <div class="col-sm-12">
                <input th:field="*{idProvider}" type="text" class="form-control" value="" placeholder="NIT">
            </div>
        </div>
        <div class="row mb-2">
            <!--<label class="col-form-label col-sm-2">Nombre</label>-->
            <div class="col-sm-12">
                <input th:field="*{name}" type="text"  class="form-control" value="" placeholder="Razón Social">
            </div>
        </div>
        <div class="row mb-2">
            <!--<label  class="col-form-label col-sm-2">NIT</label>-->
            <div class="col-sm-12">
                <input th:field="*{city}" type="text" class="form-control" value="" placeholder="Ciudad">
            </div>
        </div>
        <div class="row mb-2">
            <!--<label  class="col-form-label col-sm-2">Precio Compra</label>-->
            <div class="col-sm-12">
                <input th:field="*{addressProvider}" type="text" class="form-control" value="" placeholder="Dirección">
            </div>
        </div>
        <div class="row mb-3">
            <!--<label  class="col-form-label col-sm-2">Iva Compra</label>-->
            <div class="col-sm-12">
                <input th:field="*{phone}" type="text"  class="form-control" placeholder="Teléfono">
            </div>
        </div>
        <div class="row mb-2">
            <div>
                <input type="submit" value="Guardar" class="btn btn-success">
                <a th:href="@{/proveedor/listar}" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
    </form>
</div>
<script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
</body>
</html>
