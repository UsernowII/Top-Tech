<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/form.css}">
    <link rel="stylesheet" href="../static/css/nav.css" th:href="@{/css/nav.css}">
    <title>Registro de Proveedores</title>
</head>
<body>
<!-- CONTAINER -->
<div class="container-lg">
    <header th:replace="nav::header"></header>
    <!-- END MENU -->

    <!-- TITULO -->
    <h1>FORMULARIO PROVEEDORES</h1>
    <!-- END TITULO -->


    <div class="col-md-5 col-md-offset-5 mx-auto mt-5">
        <form th:action="@{/proveedor/guardar}" th:object="${providerNew}" method="POST" autocomplete="on" >
            <div class="row align-items-center mb-2">
                <div class="col-4">
                    <label for="inputNIT" class="col-form-label"><i class="fas fa-id-card"></i> NIT</label>
                </div>
                <div class="col-8">
                    <input th:field="*{idProvider}" type="text" class="form-control" value="" id="inputNIT">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-4">
                    <label for="inputNameProvider" class="col-form-label"><i class="fas fa-signature"></i> Razón Social</label>
                </div>
                <div class="col-8">
                    <input th:field="*{name}" type="text"  class="form-control" value="" id="inputNameProvider">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-4">
                    <label for="inputCity" class="col-form-label"><i class="fas fa-globe-americas"></i> Ciudad</label>
                </div>
                <div class="col-8">
                    <input th:field="*{city}" type="text" class="form-control" value="" id="inputCity">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-4">
                    <label for="inputAddress" class="col-form-label"><i class="fas fa-map-marked-alt"></i> Dirección</label>
                </div>
                <div class="col-8">
                    <input th:field="*{addressProvider}" type="text" class="form-control" value="" id="inputAddress">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-4">
                    <label for="inputPhone" class="col-form-label"><i class="fas fa-phone-alt"></i> Teléfono</label>
                </div>
                <div class="col-8">
                    <input th:field="*{phone}" type="text"  class="form-control" id="inputPhone">
                </div>
            </div>
            <div class="row mt-4">
                <div>
                    <input type="submit" value="Guardar" class="btn btn-success">
                    <a th:href="@{/proveedor/listar}" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </form>
    </div>

</div>
<!-- END CONTAINER -->

<footer th:replace="nav::footer"></footer>
<script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
</body>
</html>
