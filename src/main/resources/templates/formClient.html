<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/form.css}">
    <link rel="stylesheet" href="../static/css/nav.css" th:href="@{/css/nav.css}">
    <title>Registro Clientes</title>
</head>
<body>

<!-- CONTAINER -->
<div class="container-lg">

    <!-- MENU-->
    <header th:replace="nav::header"></header>
    <!-- END MENU -->

    <!-- TITULO -->
    <h1>FORMULARIO CLIENTES</h1>
    <!-- END TITULO -->

    <!-- FORM -->
    <div class="m-5">
        <form class="col-4 mx-auto" th:action="@{/cliente/guardar}" th:object="${clientNew}" method="POST" autocomplete="on" >
            <div class="row mb-2">
                <!--<label class="col-form-label col-sm-2">Cedula</label>-->
                <div class="col-sm-12">
                    <input th:field="*{idCode}" type="text" class="form-control" value="" placeholder="Cédula">
                </div>
            </div>
            <div class="row mb-2">
                <!--<label class="col-form-label col-sm-2">Nombre</label>-->
                <div class="col-sm-12">
                    <input th:field="*{nameClient}" type="text"  class="form-control" value="" placeholder="Nombre">
                </div>
            </div>
            <div class="row mb-2">
                <!--<label  class="col-form-label col-sm-2">Correo</label>-->
                <div class="col-sm-12">
                    <input th:field="*{emailClient}" type="email" class="form-control" placeholder="Correo">
                </div>
            </div>
            <div class="row mb-2">
                <!--<label  class="col-form-label col-sm-2">Usuario</label>-->
                <div class="col-sm-12">
                    <input th:field="*{addressClient}" type="text"  class="form-control" placeholder="Dirección">
                </div>
            </div>
            <div class="row mb-2">
                <!--<label class="col-form-label col-sm-2">Password</label>-->
                <div class="col-sm-12">
                    <input th:field="*{phoneClient}" type="text" class="form-control" placeholder="Teléfono">
                </div>
            </div>


            <div class="row mb-2">
                <div>
                    <input type="submit" value="Guardar" class="btn btn-success">
                    <a th:href="@{/cliente/listar}" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
    <!-- END FORM -->

</div>
<!-- END CONTAINER -->

<script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
</body>
</html>
