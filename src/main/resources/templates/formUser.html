<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Registro Usuarios</title>
</head>
<body>
<div class="px-5 py-3">
    <form th:action="@{/usuario/guardar}" th:object="${userNew}" method="POST" autocomplete="on" >
        <div class="row mb-3">
            <label class="col-form-label col-sm-2">Cedula</label>
            <div class="col-sm-4">
                <input th:field="*{id}" type="text" class="form-control" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-4">
                <input th:field="*{nameUser}" type="text"  class="form-control" value="">
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-form-label col-sm-2">Correo</label>
            <div class="col-sm-4">
                <input th:field="*{emailUser}" type="email" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-form-label col-sm-2">Usuario</label>
            <div class="col-sm-4">
                <input th:field="*{nick}" type="text"  class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-form-label col-sm-2">Password</label>
            <div class="col-sm-4">
                <input th:field="*{password}" type="text" class="form-control">
            </div>
        </div>


        <div class="row mb-3">
            <div>
                <input type="submit" value="Guardar" class="btn btn-success">
                <a th:href="@{/usuario/listar}" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
    </form>
</div>
<script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
</body>
</html>
