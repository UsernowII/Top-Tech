<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/form.css}">
    <link rel="stylesheet" href="../static/css/nav.css" th:href="@{/css/nav.css}">
    <title>Registro de Productos</title>
</head>
<body>
<!-- CONTAINER -->
<div class="container-lg">

    <!-- MENU -->
    <header th:replace="nav::header"></header>
    <!-- END MENU -->

    <!-- TITULO -->
    <h1>FORMULARIO PRODUCTOS</h1>
    <!-- END TITULO -->


    <div class="col-md-5 col-md-offset-5 mx-auto mt-5">
        <form th:action="@{/producto/guardar}" th:object="${productNew}" method="POST" autocomplete="on" >
            <div class="row align-items-center mb-2">
                <div class="col-4">
                    <label for="inputCode" class="col-form-label"><i class="fas fa-barcode"></i> CÃ³digo</label>
                </div>
                <div class="col-8">
                    <input th:field="*{idCode}" type="text" class="form-control" value="" id="inputCode">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-4">
                    <label for="inputNamePro" class="col-form-label"> <i class="fas fa-signature"></i> Nombre</label>
                </div>
                <div class="col-8">
                    <input th:field="*{productName}" type="text"  class="form-control" value="" id="inputNamePro">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-4">
                    <label for="inputNIT" class="col-form-label"><i class="fas fa-id-card"></i> NIT</label>
                </div>
                <div class="col-8">
                    <input th:field="*{idProvider}" type="text" class="form-control" value="" id="inputNIT">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-4">
                    <label for="inputPrice" class="col-form-label"><i class="fas fa-hand-holding-usd"></i> Precio</label>
                </div>
                <div class="col-8">
                    <input th:field="*{priceProduct}" type="text" class="form-control" value="" id="inputPrice">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-4">
                    <label for="inputIVA" class="col-form-label"><i class="fas fa-search-dollar"></i> IVA</label>
                </div>
                <div class="col-8">
                    <input th:field="*{iva}" type="text"  class="form-control" id="inputIVA">
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-4">
                    <label for="inputPriceSell" class="col-form-label"><i class="fas fa-dollar-sign"></i> Precio Venta</label>
                </div>
                <div class="col-8">
                    <input th:field="*{priceSell}" type="text" class="form-control" value="" id="inputPriceSell">
                </div>
            </div>


            <div class="row mt-4">
                <div>
                    <input type="submit" value="Guardar" class="btn btn-success">
                    <a th:href="@{/producto/listar}" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
</body>
</html>
