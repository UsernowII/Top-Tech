<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" th:href="@{/css/nav.css}" href="css/styles.css">
    <title>Title</title>
</head>
<body>
    <div class="container-lg">
        <header th:fragment="header">
        
            <!-- barra de navegaciÃ³n -->
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <img src="../static/img/logo.png" width="80" class="d-inline-block align-top" alt="">
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#MenuNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="MenuNav" class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-3">
                            <li class="nav-item"><a class="nav-link" th:href="@{/usuario/listar}"><i class="fas fa-user-tie"></i> Usuarios</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/cliente/listar}"><i class="fas fa-user-friends"></i> Clientes</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/proveedor/listar}"><i class="fas fa-boxes"></i> Proveedores</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/producto/listar}"><i class="fas fa-laptop"></i> Productos</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/ventas/listar}"><i class="fas fa-dollar-sign"></i> Ventas</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/reportes}"><i class="fas fa-chart-bar"></i> Reportes</a></li>
                            <li class="nav-link">
                                <form th:action="@{/logout}" method="POST" >
                                    <i class="fas fa-sign-in-alt"></i>
                                <input type="submit" value="Logout" >
                                <!--<a  onclick="loginSuccess()" ><i class="fas fa-chart-bar" ></i>Cerrar sesion</a>-->
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <footer th:fragment="footer" class="mx-5 py-5">
        <b>USER:</b> <span sec:authentication="name" >Usuario que hizo login</span>
        <b>Roles:</b> <span sec:authentication="principal.authorities" >Roles</span>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
</body>
</html>
