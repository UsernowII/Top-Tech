<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Prototipo Fondo Azul</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div id="logo" class="logo">
            <img src="imagen/logo.png">
        </div>
    </header>

    <main>
        <section class="titulo">
            <h2 class="h2-bienvenido">Login</h2>
        </section> <!-- END class="titulo"-->

        <section class="formulario">
            <form>
                <input type="text" id="idUser" name="nomUser" placeholder="Usuario *" required>
                <input type="password" id="idPass" name="pass"  placeholder="Contraseña *" pattern="^[^0-9]+$">  
                <button type="button" id="btnLogin">Iniciar Sesión</button>
            </form>  
        </section> <!-- END class="formulario"-->
    </main>
</body>

</html>
