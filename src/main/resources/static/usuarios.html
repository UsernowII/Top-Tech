<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Registro Usuarios</title>
</head>
<body>
<div class="px-5 py-3">
    <form action="/registro" method="POST" autocomplete="on" >
        <div class="row mb-3">
            <label for="username" class="col-form-label col-sm-2">Username</label>
            <div class="col-sm-4"><input type="text" name="username" id="username" class="form-control" value=""></div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-form-label col-sm-2">Password</label>
            <div class="col-sm-4"><input type="password" name="password" id="password" class="form-control"></div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-form-label col-sm-2">Correo</label>
            <div class="col-sm-4"><input type="email" name="email" id="email" class="form-control"></div>
        </div>
        <div class="row mb-3">
            <label for="pais" class="col-form-label col-sm-2">Pais</label>
            <div class="col-sm-4">
                <select name="pais" id="pais" class="form-select">
                    <option value="" selected>--Seleccionar--</option>
                    <option value="MX">Mexico</option>
                    <option value="PE">Peru</option>
                    <option value="CO">Colombia</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div>
                <input type="submit" value="Enviar" class="btn btn-primary">
                <input type="reset" class="btn btn-primary">
                <button class="btn btn-warning">Editar</button>
                <button class="btn btn-danger">Eliminar</button>
            </div>
        </div>
        <input type="hidden" name="secreto" value="12345">
    </form>
</div>

</body>
</html>
